<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <div class="form-container">
      <!-- Login -->
      <div id="login-form">
        <h2>Welcome Back</h2>
        <div id="login-alert" class="alert"></div>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" />
        </div>
        <button id="login-btn">Login</button>
        <div class="message">
          Donâ€™t have an account? <a href="#" id="to-signup">Sign Up</a>
        </div>
      </div>

      <!-- Signup -->
      <div id="signup-form" style="display: none;">
        <h2>Create Account</h2>
        <div id="signup-alert" class="alert"></div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" />
        </div>
        <button id="signup-btn">Sign Up</button>
        <div class="message">
          Already have an account? <a href="#" id="to-login">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const toSignup = document.getElementById("to-signup");
    const toLogin = document.getElementById("to-login");
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const loginAlert = document.getElementById("login-alert");
    const signupAlert = document.getElementById("signup-alert");

    // tab switching
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    });
    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.style.display = "block";
      loginForm.style.display = "none";
    });
    toSignup?.addEventListener("click", (e) => {
      e.preventDefault();
      signupTab.click();
    });
    toLogin?.addEventListener("click", (e) => {
      e.preventDefault();
      loginTab.click();
    });

    // login
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => (window.location.href = "main.html"))
        .catch((err) => (loginAlert.textContent = err.message));
    });

    // signup
    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("confirm-password").value;
      if (password !== confirm) {
        signupAlert.textContent = "Passwords do not match.";
        return;
      }
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => (window.location.href = "main.html"))
        .catch((err) => (signupAlert.textContent = err.message));
    });
  </script>
</body>
</html>
